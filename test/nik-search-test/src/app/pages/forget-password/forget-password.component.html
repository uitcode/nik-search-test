<section class="forget">
  <div class="contents">
    <div class="forget-area">
      <div class="forget-area__logo">
        <img src="assets/images/background/logo.svg" alt="logo">
      </div>
      <form nz-form [formGroup]="validateForm" class="forget-area__form" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your email!">
            <nz-input-group>
              <label>
                <input type="text" nz-input nzSize="large" formControlName="email" placeholder="メールアドレス" />
              </label>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <button class="btn-forget" nz-button nzType="primary" nzSize="large">送信する</button>
        <button nz-button nzType="default" nzSize="large">戻る</button>
      </form>
    </div>
  </div>
</section>
