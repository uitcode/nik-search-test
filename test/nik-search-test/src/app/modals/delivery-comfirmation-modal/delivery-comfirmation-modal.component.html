<div class="delivery-modal h-100">
  <nz-layout class="h-100">
    <nz-header>
      <div nz-row [nzGutter]="20">
        <div nz-col nzSpan="12" class="gutter-row">
          <div>
            <label class="sending-place">再出稿先</label>
            <nz-select
              nzShowSearch
              nzAllowClear
              nzPlaceHolder="選択してください"
              [(ngModel)]="selectedValue"
            >
              <nz-option
                nzLabel="朝日写真配信（★過去モノ）"
                nzValue="value1"
              ></nz-option>
              <nz-option nzLabel="朝日写真配信" nzValue="value2"></nz-option>
              <nz-option
                nzLabel="NEX・アフロ社配信"
                nzValue="value3"
              ></nz-option>
              <nz-option
                nzLabel="ローカルダウンロード"
                nzValue="value4"
              ></nz-option>
              <nz-option nzLabel="DNA紙面転載" nzValue="value5"></nz-option>
              <nz-option
                nzLabel="電子書籍アーカイヴ１"
                nzValue="value6"
              ></nz-option>
              <nz-option
                nzLabel="電子書籍アーカイヴ２"
                nzValue="value7"
              ></nz-option>
            </nz-select>
          </div>
        </div>
        <div nz-col nzSpan="12" class="gutter-row">
          <nz-table
            #colSpanTable
            [nzData]="listOfData"
            nzBordered
            nzShowPagination="false"
          >
            <thead>
              <tr>
                <th class="table-item table-head" colspan="8">出力可能種別</th>
                <th class="table-item table-head" rowspan="3">コメント</th>
              </tr>
              <tr>
                <th class="table-item table-head" colspan="3">紙面</th>
                <th class="table-item table-head" rowspan="2">記事</th>
                <th class="table-item table-head" rowspan="2">表</th>
                <th class="table-item table-head" rowspan="2">写真</th>
                <th class="table-item table-head" rowspan="2">汎用</th>
                <th class="table-item table-head" rowspan="2">紙面</th>
              </tr>
              <tr>
                <th class="table-item table-head">JPG</th>
                <th class="table-item table-head">PDF</th>
                <th class="table-item table-head">TIFF</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="table-item" data-table-item="jpg">○</td>
                <td class="table-item" data-table-item="pdf">○</td>
                <td class="table-item" data-table-item="tiff">○</td>
                <td class="table-item" data-table-item="kiji">○</td>
                <td class="table-item" data-table-item="hyou">○</td>
                <td class="table-item" data-table-item="photo">○</td>
                <td class="table-item" data-table-item="hanyou">○</td>
                <td class="table-item" data-table-item="shimen">○</td>
                <td class="table-item" data-table-item="comment">NEXtest</td>
              </tr>
            </tbody>
          </nz-table>
        </div>
      </div>
      <div class="action-section">
        <h4 class="-margin-b-12">共通書誌情報</h4>
        <div nz-row [nzGutter]="20">
          <div nz-col nzSpan="12" class="gutter-row">
            <div nz-row nzAlign="middle" class="-margin-b-5">
              <small nz-col nzFlex="120px">掲載日</small>
              <div nz-col nzFlex="auto">
                <nz-date-picker
                  [(ngModel)]="date"
                  (ngModelChange)="onChange($event)"
                ></nz-date-picker>
              </div>
            </div>
            <div nz-row nzAlign="middle">
              <small nz-col nzFlex="120px">ジャンル</small>
              <div nz-col nzFlex="auto">
                <nz-select
                  nzShowSearch
                  nzAllowClear
                  nzPlaceHolder="指定なし"
                  [(ngModel)]="selectedValue"
                >
                  <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
                  <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
                  <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
                </nz-select>
              </div>
            </div>
          </div>
          <div nz-col nzSpan="12" class="gutter-row">
            <div nz-row nzAlign="middle" class="-margin-b-5">
              <small nz-col nzFlex="120px">宛先会社</small>
              <div nz-col nzFlex="auto">
                <nz-select
                  nzShowSearch
                  nzAllowClear
                  nzPlaceHolder="指定なし"
                  [(ngModel)]="selectedValue"
                >
                  <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
                  <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
                  <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
                </nz-select>
              </div>
            </div>
            <div nz-row nzAlign="middle">
              <small nz-col nzFlex="120px">記事種別</small>
              <div nz-col nzFlex="auto">
                <nz-select
                  nzShowSearch
                  nzAllowClear
                  nzPlaceHolder="指定なし"
                  [(ngModel)]="selectedValue"
                >
                  <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
                  <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
                  <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
                </nz-select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nz-header>

    <nz-content>
      <div class="result-item">
        <div nz-row nzAlign="middle">
          <div nz-col nzFlex="50px" class="-text-center">
            <label nz-checkbox [(ngModel)]="checked"></label>
          </div>
          <div nz-col nzFlex="70px" class="-text-center">
            <img
              class="w-100"
              src="assets/images/temp/thumb-2.jpg"
              alt="image-thumb"
            />
          </div>
          <div nz-col nzFlex="60px" class="-text-center">
            <div class="result-item__badge">記事</div>
          </div>
          <div nz-col nzFlex="auto">
            <input
              nz-input
              placeholder="Basic usage"
              [(ngModel)]="valueInput"
            />
            <div nz-row nzAlign="middle">
              <div nz-col [nzSpan]="24">Ahiihi</div>
              <div nz-col [nzSpan]="12">Ahiihi</div>
              <div nz-col [nzSpan]="12">Ahiihi</div>
            </div>
          </div>
        </div>
      </div>
      <div class="result-item"></div>
      <div class="result-item"></div>
    </nz-content>

    <nz-footer>
      <ul>
        <li>
          <button nz-button nzType="default" nzSize="small">STEP 1</button>
          <span class="title-step">再出稿用ファイル作成完了</span>
        </li>
        <li>
          <button nz-button nzType="default" nzSize="small">STEP 2</button>
          <span class="title-step">再出稿用ファイル作成完了</span>
        </li>
        <li>
          <button nz-button nzType="default" nzSize="small">STEP 3</button>
          <span class="title-step">再出稿用ファイル作成完了</span>
        </li>
      </ul>
    </nz-footer>
  </nz-layout>
</div>
